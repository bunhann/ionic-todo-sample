<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Todo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="new_todo_form" (submit)="createTodo(new_todo_form.value)">
    <ion-item>
      <ion-label color="primary" position="floating">Title</ion-label>
      <ion-input type="text" placeholder="Enter content" formControlName="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Completed</ion-label>
      <ion-checkbox slot="end" formControlName="completed"></ion-checkbox>
    </ion-item>
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!new_todo_form.valid">Save</ion-button>
  </form>

</ion-content>
